<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            /*Configurações Globais do CSS*/
            height: 100%;
        }
        body{
            /*right-direita , left-esquerda, top-Pra cima, bottom-Para baixo OU 45deg-Que seria 45 graus*/
            background-image: linear-gradient(to right ,#382F24 60%,#856F56 40%);

            /*background-image: radial-gradient(circle,#382F24,#856F56, #D1AF88, #52391D);*/
            /*Aqui colocamos o fundo fixo*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
