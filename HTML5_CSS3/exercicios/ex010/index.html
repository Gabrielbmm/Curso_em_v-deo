<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-felxível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzuir áudios em HTML5</p>

    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
         <!-- Se o nagegador não conseguir reproduzir o áudio em MP3, 
        ele vai tentar reproduzir nos seguintes modelos ( OGG / WAV)-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <!--Arquivos WAV, são muito grandes e o recomendado é não utilizar (utilizar os de cima)-->
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>

    <p>Se o navegador não coseguir reproduzir o áudio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
   
    <!--MP3 WAV OGG-->

</body>
</html>
