<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <!-- li = item da lista / ol = lista ordenada / ul = lista não ordenada -->
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="20"> <!-- 1 A a I i -->
        <li>Wake up</li>
        <li>Arrumar a cama</li>
        <li>Tomar café</li>
        <li>Ir para escola</li>
        <li>comer</li>
        <li>Conversar</li>
    </ol>

    <h2>Lista Não Ordenada</h2>
    <ul type="square"> <!-- disc circle square -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Açúcar</li>
        <li>Feijão</li>
        <li>Arroz</li>
    </ul>

    
</body>
</html>
