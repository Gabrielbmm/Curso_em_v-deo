<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de linha</h1>
    <hr>
    <!--para criar LESS THAN &lt(menor que) e  GREATER THAN &gt (maior que)-->
    <p>Você pdoe criar um parpagrafo de qualquer jeito
        basta criar e colocar no meio das tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar algum texto basta utilizar a tag &lt;br&gt; e &lt;/br&gt;
    </p>

    <p>
        Símbolos especiais
        &reg; <!--Marca resgistrada-->
        &copy; <!--Copyright-->
        &trade;<!--Marca Registrada em ingles-->
        &euro;
        &pound;
        &cent;
        &dollar;
        &yen;
        &delta;
        &Delta;
        &uparrow;
        &downarrow;
        &updownarrow;
    </p>
    <p>Vamos adicionnar alguns emoji:
        &#x1F680;
        &#x1F30B;
    </p>

    
</body>
</html>
